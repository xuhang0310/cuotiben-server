<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具网页版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="mb-0"><i class="fas fa-images"></i> 图片压缩工具网页版</h1>
        </div>
        
        <div class="card">
            <div class="card-body">
                <!-- フルダ選択 -->
                <div class="mb-4">
                    <label for="folderPath" class="form-label">选择图片文件夹:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="folderPath" placeholder="点击右侧按钮选择文件夹" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="browseFolderBtn">
                            <i class="fas fa-folder-open"></i> 浏览
                        </button>
                    </div>
                </div>

                <!-- 圧縮パラメータ設定 -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="targetSize" class="form-label">目标大小 (KB):</label>
                            <input type="number" class="form-control" id="targetSize" value="128" min="1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="quality" class="form-label">图片质量 (1-100):</label>
                            <input type="number" class="form-control" id="quality" value="85" min="1" max="100">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="format" class="form-label">输出格式:</label>
                            <select class="form-select" id="format">
                                <option value="保持原格式" selected>保持原格式</option>
                                <option value="JPEG">JPEG</option>
                                <option value="PNG">PNG</option>
                                <option value="WEBP">WEBP</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 遰択コントロール -->
                <div class="selection-controls">
                    <button class="btn btn-outline-secondary btn-sm" id="selectAllBtn">全选</button>
                    <button class="btn btn-outline-secondary btn-sm" id="deselectAllBtn">取消全选</button>
                    <button class="btn btn-outline-secondary btn-sm" id="invertSelectionBtn">反选</button>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="filterToggle">
                        <label class="form-check-label" for="filterToggle">过滤小文件</label>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm" id="sortBySizeBtn">按大小排序</button>
                    <span class="ms-auto text-muted" id="selectedCount">已选择: 0 张</span>
                </div>

                <!-- ファイルリスト -->
                <div class="mb-4">
                    <div class="file-list-header">
                        <h5>文件夹内容:</h5>
                        <button class="btn btn-outline-secondary btn-sm" id="refreshBtn">刷新</button>
                    </div>
                    <div id="fileList" class="file-list-container">
                        <p class="text-muted text-center py-4">请选择一个文件夹以查看内容</p>
                    </div>
                </div>

                <!-- 操作ボタン -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-secondary flex-fill" id="cancelBtn">取消</button>
                    <button class="btn btn-orange flex-fill" id="compressBtn">开始压缩</button>
                </div>

                <!-- プロレス表示 -->
                <div id="progressContainer" class="progress-container">
                    <div class="alert alert-info" role="alert">
                        <h5>处理状态: <span id="statusMessage">初始化中...</span></h5>
                        <div class="progress mt-2">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="mt-2">
                            <small id="progressDetails">等待开始...</small>
                        </div>
                    </div>
                </div>

                <!-- 結果表示 -->
                <div id="resultMessage" class="alert" role="alert" style="display: none;">
                    <h5>处理完成!</h5>
                    <p id="resultText"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        <div id="toastAlert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- 提示内容将在这里显示 -->
            </div>
        </div>
    </div>

    <!-- 重命名模态框 -->
    <div id="renameModal" class="rename-modal">
        <div class="rename-modal-content">
            <div class="rename-modal-header">
                <h3>重命名文件</h3>
                <span class="close-rename-modal">&times;</span>
            </div>
            <div class="rename-modal-body">
                <p>当前文件名: <span id="currentFileName"></span></p>
                <input type="hidden" id="currentFilePath">
                <label for="newFileName">新文件名:</label>
                <input type="text" id="newFileName" class="form-control" placeholder="输入新的文件名">
                <div class="mt-3 text-end">
                    <button id="confirmRename" class="btn btn-orange">确认重命名</button>
                    <button id="cancelRename" class="btn btn-outline-secondary">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
